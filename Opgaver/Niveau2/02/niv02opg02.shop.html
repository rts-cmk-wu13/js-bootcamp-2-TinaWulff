<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

<body>
    


<article class="product">

    <div class="product__background"><img src="img-niv02/lemon.png" alt="citron cartoon">
    </div>
    <div>
        <p class="product__descript__primary">Citron</p>
        <p class="product__descript__ekstra">Frugt</p>
        <p class="product__descript__price">5 kr.</p>
    </div>

    <div class="quantity-counter" aria-label="Antal produkter">
        <button class="btn_kurv substract" type="button" aria-label="Reducér antal">-</button>
        <span class="quantity" aria-live="polite" aria-atomic="true">1</span>
        <button class="btn_kurv add" type="button" aria-label="Øg antal">+</button>
    </div>

    <div id="amount">
        <p class="product__price"><span>5</span> kr</p>
        <!-- <p class="product__descript__ekstra">Før: 10 kr</p> -->
    </div>

</article>
